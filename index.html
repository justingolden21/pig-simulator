<body>
	<h1>Pig Simulator</h1>

	<label for="aim-for">Aim For:</label>
	<input id="aim-for" type="number" value="20" min="2" max="100">

	<label for="num-simulations">Simulations:</label>
	<input id="num-simulations" type="number" value="100000" min="100" max="1000000">

	<button id="start-btn">Simulate</button>
	<button id="start-all-btn">Simulate Aim For Between 2 and 50</button>

	<p id="output"></p>

	<p>Inspired by: <a href="https://youtu.be/ULhRLGzoXQ0" target="_blank">The Math of Being a Pig - Numberphile</a></p>
