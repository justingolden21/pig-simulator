<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pig Simulator</title>
	<meta charset="utf-8">
	<meta name="title=" content="Pig Simulator">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple simulator for the dice game, Pig">
	<meta name="keywords" content="">
	<!-- <link rel="shortcut icon" href="img/icon.png"> -->

	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
	<script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
	<script src="js/util.js"></script>
</head>
<body>
	<h1>Pig Simulator</h1>
	<p><b>A simple simulator for the dice game, Pig</b></p>

	<label for="aim-for">Aim For:</label>
	<input id="aim-for" type="number" value="20" min="2" max="1000">

	<label for="num-simulations">Simulations:</label>
	<input id="num-simulations" type="number" value="100000" min="1" max="1000000">

	<details>
		<summary>Options</summary>
		<label for="dice-sides">Dice Sides:</label>
		<input id="dice-sides" type="number" value="6" min="2" max="100">
		<br>
		<label for="lose-on">Lose On:</label>
		<input id="lose-on" type="number" value="1" min="1" max="6">
	</details>

	<button id="start-btn">Simulate</button>
	<button id="start-all-btn">Simulate Aim For Between 2 and 100</button>

	<p id="output"></p>

	<p>Inspired by <a href="https://youtu.be/ULhRLGzoXQ0" target="_blank">The Math of Being a Pig - Numberphile</a></p>
	<p>Made by <a href="https://justingolden.me" target="_blank">Justin Golden</a></p>
</body>
</html>
